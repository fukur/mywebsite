    <script language="JavaScript" type="text/javascript">
		
		var object = null;
		var objectX = 0;
		var objectY = 0;
		
		var startX = 0;
		var startY = 0;
		
		// bool ob aktueller Browser ein IE ist
		var IE = document.all&&!window.opera;
		
		document.onmousemove = doDrag;
		document.onmouseup = stopDrag;
		
		function startDrag(obj) {
			 object = obj ;
			 startX = objectX - object.offsetLeft;
			 startY = objectY - object.offsetTop;
		}
			 
		function doDrag(ereignis) {
			 
			 // Internet Explorer
			 objectX = (IE) ? window.event.clientX : ereignis.pageX;
			 objectY = (IE) ? window.event.clientY : ereignis.pageY;
			 
			 if (object != null) {
				 object.style.left = (objectX - startX) + "px";
				 object.style.top = (objectY - startY) + "px";
			 }
		}
		
		function stopDrag(ereignis) {
			object = null;
		}
		
	</script>
