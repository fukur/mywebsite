	<script type="text/javascript">
	
	var allowSearch;
		
		// Wikipedia Suche - Öffnet die Wikipedia in neuem Tab
		// @param mode - Artikelsuche: 'art'; Volltextsuche: 'vollt';
		function wikiSuche (mode) {
			
			suche = document.getElementById('wikiSuchBegriff').value;
			
			if(!allowSearch) {
				checkForm();
				alert('Nicht aktzeptierter Suchbegriff!');
				return;
			}
			
			if(mode == 'art') {
				window.open("http://de.wikipedia.org/wiki/"+suche , '_blank');
			}
			else if(mode == 'vollt') {
				window.open("http://de.wikipedia.org/wiki/Spezial:Suche?fulltext=Volltextsuche&search="+suche , '_blank');
			}
			else {
				alert('Interner Fehler');
			}
			
		}
		
		/*
		Überprüft den eingegebenen Suchbegriff auf Kriterien:
			1) Darf nicht länger als 40 Zeichen sein
			2) Darf nicht leer sein
			3) Darf folgende Sonderzeichen NICHT enthalten: < > { } [ ] & " ' |
		-> Zeigt Fehlermeldung an!
		*/
		function checkForm() {
			suche = document.getElementById('wikiSuchBegriff').value;
			allowSearch=false;
			
			if(suche.length>100) {
				$('#error').addClass('form-group has-error');
				$('#errorText').html('<li>Suchbegriff zu lang!</li><br />');
				$('#errorText').show('slow');
			}
			else if(suche === "") {
				$('#error').addClass('form-group has-error');
				$('#errorText').html('<li>Suchbegriff darf nicht leer sein!</li><br />');
				$('#errorText').show('slow');
			}
			else if(
					suche.indexOf('<') != -1 ||
					suche.indexOf('>') != -1 ||
					suche.indexOf('{') != -1 ||
					suche.indexOf('}') != -1 ||
					suche.indexOf('[') != -1 ||
					suche.indexOf(']') != -1 ||
					suche.indexOf('&') != -1 ||
					suche.indexOf('"') != -1 ||
					suche.indexOf('\'') != -1 ||
					suche.indexOf('|') != -1 
					) {
				$('#error').addClass('form-group has-error');
				$('#errorText').html('<li>Suchbegriff darf keine Sonderzeichen enthalten!</li><br />');
				$('#errorText').show('slow');
			}
			else {
				$('#errorText').hide('slow');
				$('#error').removeClass('form-group has-error');
				$('#errorText').html('');
				allowSearch=true;
			}
		}
</script>
